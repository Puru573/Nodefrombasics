<head>

    <title>CSS BOX MODEL</title>
    <style>
        h1{
            color:lightcoral
        }
        .box{
            background-color: brown;
            width:300px;
            padding:20px 10px 50px 30px;
            margin:50px;
            border-width: 15px;
            border-style:groove;
            border-color: aquamarine;
        }
    </style>
</head>
<body>
    <div>
        <h1>CSS BOX MODEL</h1>
        <p class="box">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Saepe veritatis eligendi illo cum, iste totam quasi a ea corporis nobis consequatur, hic, fuga officia modi dignissimos molestiae sunt porro soluta?</p>
        <h2>pushed away</h2>
    </div>
</body>
</html>
